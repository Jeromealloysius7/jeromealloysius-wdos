          <center><h1>Checkout</h1></center>
        

        <br>
       
            

        <div class="centered-form-container">
            <form action="checkout.html" method="POST" class="centered-form">  
            
                <div>
                    <label for="FName">First Name:</label>
                    <input type="text" id="FName" name="FName" placeholder="Enter first name" required>
                </div>

                <br>

                <div>
                    <label for="LName">Last Name:</label>
                    <input type="text" id="LName" name="LName" placeholder="Enter last name" required>
                </div>

                <br>

                <div>
                    <label for="Mobile Number">Mobile Number:</label>
                    <input type="text" id="mobile number" name="Mobile Number" maxlength="10" placeholder="07XXXXXXXX" required>
                </div>

                <br>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <br>

                <div>
                    <label for="pass">Password:</label>
                    <input type="password" id="pass" name="pass" maxlength="12" required>
                </div>

                <br>
                <br>

                <img src="images/creditcard-img1.jpg" alt="Card Payment">

                <div>
                    <label for="Payment">Payment Method:</label>
                    <label for="Cash">Cash on Delivery:</label>
                    <input type="radio" id="Male" name="gender" value="Male">
                    <label for="Card">Card Payment (Debit Card/ Credit Card):</label>
                    <input type="radio" id="Female" name="gender" value="Female">
                </div>

                <br>

                <div>
                    <label for="Expiry">Expiry Date of card:</label>
                    <input type="date">
                </div>

                <br>

              

                <br>

                <div>
                    <label for="address">Address:</label>
                    <textarea id="Address" name="address" placeholder="Enter your address" required></textarea>
                </div>

                <br>

                <div>
                    <label for="City">City:</label>
                    <input type="text" id="City" name="City" placeholder="Enter your city" required>
                </div>

                <br>

                <div>
                    <label for="County">District</label>
                    <input type="text" id="County" name="County" placeholder="Enter your county" required>
                </div>

                <br>

              
                <br>

               

                <br>

                <button type="reset">Reset</button>
                <button type="submit">Submit</button>

                </div>
                </div>

            <br>
            <br>
        </form>
